<div class="grid-container">
  <mat-grid-list cols="2">
    <mat-grid-tile [colspan]="2" [rowspan]="1">
      <form [formGroup]="urlShorteningForm" class="my-form">
        <mat-card>
          <mat-card-title> Zip a web address </mat-card-title>
          <mat-card-subtitle>
            Please, provide a web URL and a time to live in order to create a
            shorter URL address.
          </mat-card-subtitle>

          <mat-card-content>
            <mat-form-field appearance="fill" class="my-full-width">
              <mat-label>URL</mat-label>
              <input
                matInput
                placeholder="Your URL address here"
                formControlName="url"
                class="my-full-width"
                required
              />
              <mat-error *ngIf="!f['url'].valid && f['url'].touched">
                {{ getErrorUrl() }}
              </mat-error>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Time to live (days)</mat-label>
              <input
                type="number"
                matInput
                formControlName="ttl"
                min="1"
                max="30"
                required
              />
              <mat-error *ngIf="!f['ttl'].valid && f['ttl'].touched">
                {{ getErrorTtl() }}
              </mat-error>
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions>
            <div class="button-flex-container">
              <button mat-raised-button color="primary" (click)="onSubmit()" >Zip!</button>
              <button
                mat-raised-button
                color="secondary"
                (click)="onClearClicked()"
              >
                Clear
              </button>
            </div>
          </mat-card-actions>
        </mat-card>
      </form>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="2" [rowspan]="1" *ngIf="shortUrl">
      <mat-card>
        <mat-card-title>This is your zipped URL</mat-card-title>
        <mat-card-subtitle>
          You can copy and distribute across your network.
        </mat-card-subtitle>
      <mat-card-content>
          <p>{{shortUrl}}</p>
        </mat-card-content>
        <mat-card-actions>
          <div class="button-flex-container">
            <button mat-raised-button color="primary">Close</button>
          </div>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
